<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/style.css"> <!--linked external css-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <form id="tableForm"> <!-- Created a form for user input-->
        <label for="multiplierStart">Multiplier Start - Minimum Row (X) Value:</label>
        <input type="number" id="multiplierStart" name="multiplierStart" required>
        <div id="multiplierStartSlider"></div>

        <label for="multiplierEnd">Multiplier End - Maximum Row (X) Value:</label>
        <input type="number" id="multiplierEnd" name="multiplierEnd" required>
        <div id="multiplierEndSlider"></div>

        <label for="multiplicandStart">Multiplicand Start - Minimum Column (Y) Value:</label>
        <input type="number" id="multiplicandStart" name="multiplicandStart" required>
        <div id="multiplicandStartSlider"></div>

        <label for="multiplicandEnd">Multiplicand End - Maximum Column (Y) Value:</label>
        <input type="number" id="multiplicandEnd" name="multiplicandEnd" required>
        <div id="multiplicandEndSlider"></div>
      
        <input type="submit" value="Generate Table"> <!--Changed type from 'button' to 'submit' so form submission denial can work-->
